<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator dark">
            <div class="input">
                <input type="text" id="inputField" disabled placeholder="enter the number">
            </div>

            <div class="display-screen">
                <div id="display"></div>
            </div>
            <div class="buttons">
                <table>
                    <tr>
                        <td onclick="singleClearValue()"><button class="btn-operator" id="clear">C</button></td>
                        <td onclick="addValue('/')"><button class="btn-operator" id="/">&divide;</button></td>
                        <td onclick="addValue('*')"><button class="btn-operator" id="*">&times;</button></td>
                        <td onclick="allClearValue"><button class="btn-operator" id="backspace">AC</button></td>
                    </tr>
                    <tr>
                        <td onclick="addValue(7)"><button class="btn-number" id="7">7</button></td>
                        <td onclick="addValue(8)"><button class="btn-number" id="8">8</button></td>
                        <td onclick="addValue(9)"><button class="btn-number" id="9">9</button></td>
                        <td onclick="addValue('-')"><button class="btn-operator" id="-">-</button></td>
                    </tr>
                    <tr>
                        <td onclick="addValue(4)"><button class="btn-number" id="4">4</button></td>
                        <td onclick="addValue(5)"><button class="btn-number" id="5">5</button></td>
                        <td onclick="addValue(6)"><button class="btn-number" id="6">6</button></td>
                        <td onclick="addValue('+')"><button class="btn-operator" id="+">+</button></td>
                    </tr>
                    <tr>
                        <td onclick="addValue(1)"><button class="btn-number" id="1">1</button></td>
                        <td onclick="addValue(2)"><button class="btn-number" id="2">2</button></td>
                        <td onclick="addValue(3)"><button class="btn-number" id="3">3</button></td>
                        <td onclick="result()" rowspan="2"><button class="btn-equal" id="equal">=</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn-operator" id="(">(</button></td>
                        <td><button class="btn-number" id="0">0</button></td>
                        <td><button class="btn-operator" id=")">)</button></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>


</body>
<script src="script.js"></script>
</html>
